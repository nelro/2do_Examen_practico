<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto Editar</title>
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Editando el Producto</h1>


        <form action="{{url_for('editar_producto',id=producto_editar['id'])}}" method="POST" class="form-producto">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" value="{{producto_editar['nombre']}}" required>

            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" name="cantidad" value="{{producto_editar['cantidad']}}" required>

            <label for="precio">Precio:</label>
            <input type="number" id="precio" name="precio" step="0.01" value="{{producto_editar['precio']}}" required>

            <label for="fecha_vencimiento">Fecha de Vencimiento:</label> 
            <input type="date" id="fecha_vencimiento" name="fecha_vencimiento" value="{{producto_editar['fecha_vencimiento']}}" required> 

            <label for="categoria">Categor√≠a:</label>
            <select id="categoria" name="categoria">
                <option value="bebidas" 
                    {% if producto_editar['categoria'] == 'bebidas' %}
                        selected
                    {% endif %}>
                    Bebidas
                </option>
                <option value="comida" 
                    {% if producto_editar['categoria'] == 'comida' %}
                        selected
                    {% endif %}>
                    Comida
                </option>
                <option value="otros" 
                    {% if producto_editar['categoria'] == 'otros' %}
                        selected
                    {% endif %}>
                    Otros
                </option>
            </select>

            <button type="submit" class="btn-enviar">Agregar Producto Modificado</button>
        </form>
    </div>
</body>
</html>
